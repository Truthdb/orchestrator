name: Build test orchestrator

on:
  workflow_call:
    inputs:
      make_release:
        description: 'Whether to upload a release artifact (orchestrator binary)'
        required: true
        type: boolean
        default: false

jobs:
  build-test:
    runs-on: ubuntu-24.04

    defaults:
      run:
        shell: bash

    permissions:
      contents: read

    container:
      image: rust:1.85-bookworm

    steps:
      - name: Cleanup
        uses: FraBle/clean-after-action@b4cc12128d2ad0fd0feb639ef8c48c97f5b75dbb

      - name: Checkout code
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Build debug
        run: cargo build --verbose

      - name: Run tests debug
        run: cargo test --verbose

      - name: Build release
        run: cargo build --release --verbose

      - name: Run tests release
        run: cargo test --release --verbose

      - name: Prepare release artifact
        if: ${{ inputs.make_release }}
        run: |
          set -euo pipefail
          mkdir -p dist
          test -f target/release/orchestrator
          cp target/release/orchestrator dist/orchestrator
          chmod +x dist/orchestrator

      - name: Upload artifact
        if: ${{ inputs.make_release }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: orchestrator-${{ github.sha }}
          path: dist/orchestrator