name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    uses: Truthdb/.github/.github/workflows/rust-release.yml@workflows-v1
    with:
      binary_name: orchestrator
      artifact_target_name: x86_64-linux-gnu
      extra_body: |
        ### Installation

        Download the `orchestrator` binary for your platform and verify the checksum.

        ### Usage

        See README.md for details.
